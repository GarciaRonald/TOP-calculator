<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="temp-display"></p>
            <p class="main-display"></p>
        </div>

        <div class="buttons">
            <div class="row">
                <button class="clear" accesskey="C">CE</button>
                <button class="digit back" accesskey="B">l&lt;</button>
            </div>
            <div class="row">
                <button class="digit" accesskey="7">7</button>
                <button class="digit" accesskey="8">8</button>
                <button class="digit" accesskey="9">9</button>
                <button class="operator" accesskey="/">/</button>
            </div>
            <div class="row">
                <button class="digit" accesskey="4">4</button>
                <button class="digit" accesskey="5">5</button>
                <button class="digit" accesskey="6">6</button>
                <button class="operator" accesskey="*">*</button>
            </div>
            <div class="row">
                <button class="digit" accesskey="1">1</button>
                <button class="digit" accesskey="2">2</button>
                <button class="digit" accesskey="3">3</button>
                <button class="operator" accesskey="-">-</button>
            </div>
            <div class="row">
                <button class="digit" accesskey=".">.</button>
                <button class="digit" accesskey="0">0</button>
                <button class="equal" accesskey="=">=</button>
                <button class="operator" accesskey="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
